<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>POKECATCHER</h1>
    </header>
    <main>
        <section class="main-section">
            <div class="img-container">
                <label>
                    <input type="radio" name="selection" value="0">
                    <img id="render-1" src="" alt="pokemon">
                </label>
                <div>
                    <div class="stats-render">Encountered: <span id="encountered-render-1">0</span></div>
                    <div class="stats-render">Captured: <span id="captured-render-1">0</span></div>
                </div>
            </div>
            <div class="img-container">
                <label>
                    <input type="radio" name="selection" value="1" checked>
                    <img id="render-2" src="" alt="pokemon">
                </label>
                <div>
                    <div class="stats-render">Encountered: <span id="encountered-render-2">0</span></div>
                    <div class="stats-render">Captured: <span id="captured-render-2">0</span></div>
                </div>
            </div>
            <div class="img-container">
                <label>
                    <input type="radio" name="selection" value="2">
                    <img id="render-3" src="" alt="pokemon">
                </label>
                <div>
                    <div class="stats-render">Encountered: <span id="encountered-render-3">0</span></div>
                    <div class="stats-render">Captured: <span id="captured-render-3">0</span></div>
                </div>
            </div>
        </section>
        <section class="btn-section">
            <button id="catch-btn">Catch</button>
        </section>
    </main>
    <footer>
       
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
